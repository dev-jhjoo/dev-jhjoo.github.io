<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> DEV-JHJOO </title>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="slider-item swiper-slide">
                <div class="swiper-image-wrapper">
                    <!-- <img src="/payment.png" alt="SliderImage" class="slider-image"> -->
                </div>
                <div class="slider-item-content">
                    <h1>결제란?</h1>
                    <p>돈 또는 그에 상응하는 가치를 지불하는 행위이다. 하루 얼마나 많은 결제가 이루어 질지 그 누가 짐작할 수 있을까?</p>
                </div>
            </div>

            <div class="slider-item swiper-slide">
                <div class="swiper-image-wrapper">
                    <!-- <img src="/payment.png" alt="SliderImage" class="slider-image"> -->
                </div>
                <div class="slider-item-content">
                    <h1>신용카드 결제</h1>
                    <p>결제수단에는 여러가지가 있지만 신용카드 결제가 그중 가장 많은 비율을 차지한다.</p>
                </div>
            </div>

            <div class="slider-item swiper-slide">
                <div class="swiper-image-wrapper">
                    <!-- <img src="/payment.png" alt="SliderImage" class="slider-image"> -->
                </div>
                <div class="slider-item-content">
                    <h1>간편결제</h1>
                    <p>최근에는 간편결제 서비스가 정말 맣다. 각 서비스별로 자신의 'ㅇㅇ페이'가 생겨날 정도이다.</p>
                </div>
            </div>

        </div>
        <div class="slider-buttons">
            <button class="swiper-button-prev">Prev</button>
            <button class="swiper-button-next">Next</button>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
